<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Photo Searcher</title>
</head>
<body ng-app="photoSearcher">
    
    <div class="container" ng-controller="MainCtrl as main">
        
        <header class="container">
            <div class="row">
                <img src="img/ng-instagram.png"/>
            </div>
        </header>
        
        <section class="container">
            <form class="row" ng-submit="searchPhotos(tagname)" name="frm" novalidate>
                <div class="col-xs-6 col-xs-offset-3">
                    <div class="input-group">
                      <input type="text" ng-model="tagname" name="tag" class="form-control" placeholder="Tagname ..." required>
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">Submit!</button>
                      </span>
                    </div>
                </div>
            </form>
            <div class="row" ng-if="frm.$submitted" ng-messages="frm.tag.$error">
                <h3 class="error" ng-message="required">Tagname is required</h3>
            </div>
            <div class="row" ng-if="showMsg">
                <h3>{{msg}}</h3>
            </div>
        </section>

        <section class="container" ng-if="photos">
            <div class="row">
                <div class="col-xs-4 photo" ng-repeat="photo in photos">
                    <a ng-href="{{photo.link}}">
                        <img ng-src="{{photo.images.low_resolution.url}}"/>
                    </a>
                </div>
            </div>
        </section>
        
    </div>

    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script src="https://code.angularjs.org/1.3.9/angular-messages.min.js"></script>
    <script data-require="angular-animate@1.3.11" data-semver="1.3.11" src="https://code.angularjs.org/1.3.11/angular-animate.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
