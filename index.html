<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Photo Searcher</title>
</head>
<body ng-app="photoSearcher">
    
    <div class="container" ng-controller="MainCtrl as main">
        
        <header class="container">
            <div class="row">
                <img src="img/ng-instagram.png"/>
            </div>
        </header>
        
        <section class="container">
            <form class="row" ng-submit="searchPhotos(tagname)" novalidate>
                <input type="text" ng-model="tagname" required>
                <input type="submit" value="Submit">
            </form>
        </section>

        <section class="container" ng-if="photos">
            <div class="row">
                <div class="col-md-4" ng-repeat="photo in photos">
                    <a ng-href="{{photo.link}}">
                        <img ng-src="{{photo.images.low_resolution.url}}"/>
                    </a>
                </div>
            </div>
        </section>
        
    </div>

    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script src="https://code.angularjs.org/1.3.9/angular-messages.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
